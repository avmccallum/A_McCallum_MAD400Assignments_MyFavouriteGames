<app-create-content (newContentEvent)="addItem($event)"></app-create-content>

<div>
  <input type="text" #searchItem>
  <button type="button" (click)="showResult(searchItem.value)">Find Item</button>
  <p class="search-result">{{ showResult(searchItem.value) }}</p>
</div>

<app-content-card *ngFor="let item of (contentList | typeFilter); first as isFirst" [content]="item" [class.first]="isFirst"></app-content-card>
<app-content-card *ngFor="let item of (contentList | typeFilter:'PC'); first as isFirst" [content]="item" [class.first]="isFirst"></app-content-card>
<app-content-card *ngFor="let item of (contentList | typeFilter:'SWITCH'); first as isFirst" [content]="item" [class.first]="isFirst"></app-content-card>
